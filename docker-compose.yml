version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory-backend
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DataBase=Data Source=/app/data/inventory.db
      - Jwt__Key=${JWT_KEY:-ThisIsAdevKeyReplaceInProd1234567890}
      - Jwt__Issuer=${JWT_ISSUER:-inventory-starter}
    volumes:
      - inventory-db:/app/data
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080
    container_name: inventory-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - inventory-network

volumes:
  inventory-db:

networks:
  inventory-network:
    driver: bridge
